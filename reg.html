<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolvibes-Reloaded</title>
    <link rel="stylesheet" href="https://coolvibes-reloaded.com/style.css">
    
</head>
<body>
    <form
    name="contact"
    method="POST"
    netlify-honeypot="bot-field"
    data-netlify="true"
    >
        <p class="hidden">
            <label>
                Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
        </p>
        <p>
            <label>Your Name: <input type="text" name="name" autocomplete="on" /></label>
        </p>
        <p>
            <label>Last Name: <input type="text" name="lastname" autocomplete="on"></label>
        </p>
        <p>
            <label>User Name:<input type="text" name="username" autocomplete="username"></label>
        </p>
        <p>
            <label>Your Email: <input type="email" name="email" autocomplete="on" /></label>
        </p>
        <p>
            <label>Password: <input type="password" name="password" autocomplete="on" /></label>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</body>
</html>
