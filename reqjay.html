<!DOCTYPE html>
<html>
<head>
    <title>Song Requests and Dedications</title>
</head>
<body>
    <h1>Song Requests and Dedications</h1>
    <p>Select a song from the list below to make a request or dedication:</p>
    
    <ul id="song-list">
        <li><a href="https://coolvibes-reloaded.com/req/KylieMinogue-AllTheLovers.mp3" onclick="requestSong('All The Lovers', 'Kylie Minogue', event)">All The Lovers - Kylie Minogue</a></li>
        <li><a href="#" onclick="requestSong('Breathe', 'Kylie Minogue')">Breathe - Kylie Minogue</a></li>
        <li><a href="#" onclick="requestSong('In Your Eyes', 'Kylie Minogue')">In Your Eyes - Kylie Minogue</a></li>
        <li><a href="#" onclick="requestSong('Years & Years', 'Kylie Minogue')">Years & Years - Kylie Minogue</a></li>
        <!-- Add more songs here -->
    </ul>
    
    <div id="song-request-form" style="display: none;">
        <h2>Make a Request or Dedication</h2>
        <p id="selected-song"></p>
        <form>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" required><br><br>
            
            <label for="message">Dedication Message:</label><br>
            <textarea id="message" rows="4" cols="50"></textarea><br><br>
            
            <button type="button" onclick="submitRequest()">Submit Request</button>
        </form>
    </div>
    
    <p id="confirmation-message"></p>
    
    <script>
        function requestSong(songTitle, artistName, event) {
            event.preventDefault(); // Prevent navigation
            document.getElementById("song-request-form").style.display = "block";
            document.getElementById("selected-song").textContent = "Selected Song: " + songTitle + " - " + artistName;
            document.getElementById("name").focus();
        }
        
        function submitRequest() {
            var name = document.getElementById("name").value;
            var songTitle = document.getElementById("selected-song").textContent.split(' - ')[1];
            var artistName = document.getElementById("selected-song").textContent.split(' - ')[2];
            var message = document.getElementById("message").value;
            
            if (name !== "") {
                var confirmation = "Request received! Thank you, " + name + ", for requesting \"" + songTitle + "\" by " + artistName + ".";
                if (message !== "") {
                    confirmation += " Your dedication message: \"" + message + "\"";
                }
                document.getElementById("confirmation-message").textContent = confirmation;
                clearForm();
            } else {
                alert("Please enter your name before submitting.");
            }
        }
        
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
            document.getElementById("selected-song").textContent = "";
            document.getElementById("song-request-form").style.display = "none";
        }
    </script>
</body>
</html>
