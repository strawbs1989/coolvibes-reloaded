<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Requests</title>
<link rel="stylesheet" type="text/css" href="https://coolvibes-reloaded.com/mail/css/style.css">

</head>
<body>

<div class="form-container">

<form method="post" action="http://requests.cu.ma/mail/index.php" name="emailContact">
<div class="input-row">
<label>Your Name: <em>*</em></label>
<input type="text" name="Username" required>
</div>
<div class="input-row">
<label>Track Name: <em>*</em></label>
<input type="text" name="trackName" required>
</div>
<div class="input-row">
<label>Artist Name: <em>*</em></label>
<input type="text" name="artistName" required>
</div>
<div class="input-row">
<label>Your Dedication message: <em>*</em></label>
<textarea name="userMessage"></textarea>
</div>
<div class="input-row">
<input type="submit" name="send" value="Submit">
<div class="success">
<strong>Request successful and should play shortly.</strong>
</div>
</div>
</form>

</body>
</html>
