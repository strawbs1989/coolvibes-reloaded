        var audioData = request.response;

          sourceNode.buffer = buffer;
          sourceNode.connect(audioContext.destination);
          sourceNode.start(0);
        });
      };
      
      request.send();
      
      $("#toggleButton").text("Pause");
    } else {
      sourceNode.stop();
      sourceNode = null;
      $("#toggleButton").text("Play");
    }
  });
});
