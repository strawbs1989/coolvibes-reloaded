<!DOCTYPE html>
<html>
<head>
    <style>
        input[type=text], select {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 40%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #box {
            background-color: grey;
            margin: auto;
            width: 330px;
            padding: 20px;
        }
    </style>
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="box">
    <h4>
        <span class="boldp_line"><span></span></span>
        <span class="solid_line"></span>
        <a href="#" class="title_text">Sign-In</a>
    </h4>
    <center>
        <form id="registrationForm" method="post">
            <input type="text" id="yourname" name="yourname" placeholder="yourname"><br>
            <input type="text" id="lastname" name="lastname" placeholder="lastname"><br>
            <input type="text" id="username" name="username" placeholder="username"><br>
            <input type="hidden" id="userid" name="userid" value=""><br>
            <input type="text" id="email" name="email" placeholder="email"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Register">
        </form>
    </center>
    <div id="responseMessage"></div>
</div>

<script>
    $(document).ready(function() {
        $("#registrationForm").submit(function(event) {
            event.preventDefault();

            $.ajax({
                url: "form.php",
                method: "POST",
                data: $(this).serialize(),
                success: function(response) {
                    $("#responseMessage").html(response);
                }
            });
        });
    });
</script>
</body>
</html>
